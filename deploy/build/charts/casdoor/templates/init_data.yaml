apiVersion: v1
kind: ConfigMap
metadata:
  name: casdoor-init-data
data:
  init_data.json: |
    {
      "organizations": [
        {
          "owner": "admin",
          "name": "laf",
          "displayName": "laf",
          "websiteUrl": "https//github.com/labring/laf",
          "favicon": "",
          "passwordType": "plain",
          "phonePrefix": "86",
          "defaultAvatar": "https://www.lafyun.com/logo.png",
          "tags": []
        }
      ],
      "applications": [
        {
          "owner": "admin",
          "name": "laf",
          "displayName": "laf",
          "logo": "https://www.lafyun.com/logo.png",
          "homepageUrl": "https//github.com/labring/laf",
          "organization": "laf",
          "cert": "cert-laf",
          "enablePassword": true,
          "enableSignUp": true,
          "clientId": {{ .Values.init.client_id | quote }},
          "clientSecret": {{ .Values.init.client_secret | quote }},
          "providers": [],
          "signupItems": [
            {
              "name": "ID",
              "visible": false,
              "required": true,
              "prompted": false,
              "rule": "Random"
            },
            {
              "name": "Username",
              "visible": true,
              "required": true,
              "prompted": false,
              "rule": "None"
            },
            {
              "name": "Password",
              "visible": true,
              "required": true,
              "prompted": false,
              "rule": "None"
            },
            {
              "name": "Confirm password",
              "visible": true,
              "required": true,
              "prompted": false,
              "rule": "None"
            }
          ],
          "redirectUris": [
            "http://localhost:3001/login",
            "http://localhost:3001/login_callback",
            "http://localhost:3000/v1/code2token",
            {{ .Values.init.redirect_uri | quote }}
          ],
          "expireInHours": 168
        }
      ],
      "certs": [
        {
          "owner": "admin",
          "name": "cert-laf",
          "displayName": "laf cert",
          "scope": "JWT",
          "type": "x509",
          "cryptoAlgorithm": "RS256",
          "bitSize": 4096,
          "expireInYears": 20,
          "certificate": "{{- .Files.Get "token_jwt_key.pem"}}",
          "privateKey": "{{- .Files.Get "token_jwt_key.key"}}"
        }
      ]
    }
    